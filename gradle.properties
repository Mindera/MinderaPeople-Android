# gradle
org.gradle.jvmargs=-Xmx1536m
org.gradle.parallel=true

# kotlin
kotlin.code.style=official
#kotlin.incremental.multiplatform=true

# android
android.useAndroidX=true
android.enableR8.fullMode=true

# enable compatibility with projects without hierarchical structure
kotlin.mpp.enableCompatibilityMetadataVariant=true
# To use Ktor client on Kotlin/Native targets (such as iOS),
# we need to enable the New Kotlin/Native memory model.
kotlin.native.binary.memoryModel=experimental
# disable compiler caches
#kotlin.native.cacheKind.iosArm64=none
#kotlin.native.cacheKind.iosX64=none

# tell the KMM plugin where the iOS project lives
xcodeproj=./ios
name: MinderaPeople Android

on:
  push:
    branches: [ main, release, develop ]
  pull_request:
    branches: [ main, release, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 17

    - name: build android app
      run: ./gradlew android:build

  deployment:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    environment: firebase-app-distribution
    env:
      FB_DIST: { { secrets.APPS_FIREBASE_DISTRIBUTION } }
      FB_DIST_FILE: $RUNNER_TEMP/fb-dist.json

    steps:
    - name: build and publish alpha
      if: github.ref == 'refs/heads/develop'
      run: |
        echo $FB_DIST > $FB_DIST_FILE
        ./gradlew android:bundleAlpha android:appDistributionUploadAlpha

    - name: build and publish beta
      if: github.ref == 'refs/heads/release'
      run: |
        echo $FB_DIST > $FB_DIST_FILE
        ./gradlew android:bundleBeta android:appDistributionUploadBeta
